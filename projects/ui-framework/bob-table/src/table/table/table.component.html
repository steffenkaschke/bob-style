<ag-grid-angular #agGrid
                 [ngClass]="{
                  'grid-ready': gridReady,
                  'remove-column-button': removeColumnButtonEnabled,
                  'empty-table': !rowData?.length,
                  'no-column-defs': !columnDefs?.length
                  }"
                 [class]="_externalClasses"
                 [rowData]="rowData"
                 [columnDefs]="gridColumnDefs"
                 [gridOptions]="gridOptions"
                 (rowClicked)="onRowClicked($event)"
                 (selectionChanged)="onSelectionChanged($event)"
                 (sortChanged)="onSortChanged($event)"
                 [attr.data-row-hover]="styleConfig?.disableRowHoverBgColor ? false : true"
                 [attr.data-column-borders]="styleConfig?.showColumnBorders ? true : null"
                 [hidden]="emptyStateConfig && !rowData?.length">
</ag-grid-angular>

<b-pager *ngIf="enablePager && pagerState && (rowData?.length || !emptyStateConfig)"
         [items]="pagerState.totalItems"
         [currentPage]="pagerState.currentPage"
         [config]="pagerConfig"
         (pageChange)="paginationGoToPage($event)"
         (sliceSizeChange)="paginationPageSizeChange($event)"
         class="mrg-t-16">
</b-pager>

<b-empty-state *ngIf="emptyStateConfig && !rowData?.length"
               [config]="emptyStateConfig"
               class="grid-empty-state ag-root pad-32"
               [ngClass]="{
                 'no-column-defs': !columnDefs?.length
               }"></b-empty-state>
