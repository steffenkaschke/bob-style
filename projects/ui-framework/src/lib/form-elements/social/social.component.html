<div class="bfe-label"
     *ngIf="!hideLabelOnFocus">
  <b-icon class="social-icon"
          *ngIf="!label && type"
          [color]="iconColor.normal"
          [icon]="socialTypes[type].icon"
          [size]="iconSize.medium">
  </b-icon>
  <label [attr.for]="inputId">{{label ? label : socialLabelMap[type]}}</label>
</div>

<b-input #bInput
         [inputType]="inputTypes.text"
         [hasPrefix]="!!type"
         [value]="value"
         [placeholder]="placeholder"
         [hintMessage]="hintMessage"
         [warnMessage]="warnMessage"
         [errorMessage]="errorMessage"
         [isDisabled]="disabled"
         [required]="required"
         [readonly]="readonly"
         [maxChars]="50"
         [showCharCounter]="false"
         (inputEvents)="onInputEvents($event)"
         [doPropagate]="false"
         [size]="size">
  <span input-prefix
        *ngIf="type"
        (click.outside-zone)="focus()">
    <b-icon *ngIf="hideLabelOnFocus || label"
            class="social-icon"
            [color]="iconColor.normal"
            [icon]="socialTypes[type].icon"
            [size]="iconSize.small">
    </b-icon>
    {{ !narrowInput && !hideLabelOnFocus && !label ? socialTypes[type].prefix : socialTypes[type].prefixShort }}
  </span>
</b-input>
