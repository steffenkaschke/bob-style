<b-form-element-label *ngIf="label && !hideLabelOnFocus"
                      class="bfe-label"
                      [label]="label"
                      [description]="description"
                      [fieldId]="id">
</b-form-element-label>

<div class="bfe-wrap"
     [ngClass]="{focused: inputFocused}">
  <textarea #input
            class="bfe-input bfe-textarea"
            [attr.id]="id"
            [attr.name]="id"
            [attr.placeholder]="hideLabelOnFocus && label ? (!required ? label : label + '*') : placeholder"
            [value]="value"
            [attr.disabled]="disabled || readonly || null"
            [required]="required"
            [readonly]="readonly"
            [attr.minlength]="minChars || null"
            [attr.maxlength]="maxChars || null"
            (input)="onInputChange($event)"
            (blur)="onInputBlur($event)"
            (focus)="onInputFocus($event)"
            (keydown.outside-zone)="onInputKeydown($event)"></textarea>
</div>
<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage || (showCharCounter && (minChars || maxChars))"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"
   [minChars]="showCharCounter && minChars"
   [maxChars]="showCharCounter && maxChars"
   [length]="value?.length">
</p>
