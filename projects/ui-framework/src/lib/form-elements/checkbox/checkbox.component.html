<label *ngIf="label && placeholder"
       class="bfe-label">{{label}}</label>

<input #input
       type="checkbox"
       class="bchk-input"
       [ngClass]="{
          error: errorMessage && !disabled,
          warn: warnMessage && !errorMessage && !disabled
        }"
       [attr.id]="id"
       [attr.name]="id"
       [checked]="value === true"
       [required]="required"
       [attr.disabled]="disabled || readonly || null"
       [readonly]="readonly"
       tabindex="-1"
       (change)="toggleCheckbox()" />

<label class="bchk-label"
       tabindex="0"
       [ngClass]="{
          'empty-label': !placeholder && !label
         }"
       [attr.for]="id">

  <span>{{ placeholder || label }}</span>

  <b-icon *ngIf="description"
          [icon]="icons.info_outline"
          [color]="iconColor.normal"
          [size]="iconSize.small"
          [hasHoverState]="true"
          [matTooltip]="description"
          [matTooltipClass]="tooltipClass"
          [matTooltipShowDelay]="delay"
          [matTooltipPosition]="tooltipPosition.above"
          (click)="$event.preventDefault()">
  </b-icon>

</label>


<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"></p>
