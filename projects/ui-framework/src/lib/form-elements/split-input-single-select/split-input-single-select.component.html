<b-form-element-label *ngIf="label && !hideLabelOnFocus"
                      class="bfe-label"
                      [label]="label"
                      [description]="description"
                      [fieldId]="id">
</b-form-element-label>

<div class="bsiss-inputs-wrap"
     [attr.id]="id">

  <b-input #bInput
           class="bsiss-input"
           (inputEvents)="onInputChange($event)"
           [value]="value?.inputValue"
           [inputType]="inputType"
           [placeholder]="hideLabelOnFocus ? label : placeholder"
           [required]="required"
           [disabled]="disabled"
           [readonly]="readonly"
           [maxChars]="50"
           [showCharCounter]="false"
           [numberFormat]="numberFormat"
           [onlyIntegers]="onlyIntegers"
           [doPropagate]="false"
           [size]="size">
  </b-input>

  <b-single-select *ngIf="options"
                   class="bsiss-select"
                   [options]="options"
                   [value]="value.selectValue"
                   (selectChange)="onSelectChange($event)"
                   [disabled]="disabled || selectDisabled"
                   [readonly]="readonly"
                   [showSingleGroupHeader]="false"
                   [panelClass]="'bsiss-panel'"
                   [doPropagate]="false"
                   [size]="size">
  </b-single-select>

  <span *ngIf="!options && (selectDisplayValue || value?.selectValue)"
        class="bsiss-select-value"
        [ngClass]="{disabled: disabled}">
    {{selectDisplayValue || value?.selectValue}}
  </span>

</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled">
</p>
