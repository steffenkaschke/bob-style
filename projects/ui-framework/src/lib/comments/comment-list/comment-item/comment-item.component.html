<b-avatar [size]="avatarSize.mini" [imageSource]="comment?.avatar" [matTooltip]="comment?.name"></b-avatar>
<div class="text-section">
  <div class="comment-menu" [class.focused]="menuOpen">
    <b-menu class="card-menu"
            *ngIf="comment?.menuConfig?.length > 0"
            [menu]="comment.menuConfig"
            (click.outside-zone)="$event.stopPropagation()"
            (openMenu)="menuOpen = true"
            (closeMenu)="closeMenu()"
    >
      <b-square-button menu-trigger
                       [type]="buttonType.tertiary"
                       [color]="iconColor.normal"
                       [size]="buttonSize.medium"
                       [icon]="icons.three_dots_vert">
      </b-square-button>
    </b-menu>

    <b-square-button class="card-action"
                     *ngIf="!(comment?.menuConfig?.length > 0) && comment.actionConfig"
                     [type]="buttonType.tertiary"
                     [size]="buttonSize.medium"
                     [icon]="comment.actionConfig.icon"
                     [color]="iconColor.normal"
                     [toolTipSummary]="comment.actionConfig.tooltip"
                     (click)="comment.actionConfig.action($event)">
    </b-square-button>
  </div>
  <div class="comment-content">
    <div class="comment-header">
      <b-bold-body class="name">{{comment.name}}</b-bold-body>
      <b-caption class="date">{{comment.date}}</b-caption>
    </div>
    <div class="comment-body" [innerHtml]="comment.content"></div>
  </div>
</div>
