<b-search *ngIf="shouldDisplaySearch"
          #search
          [size]="size"
          (searchChange)="searchChange($event)"
          [ngClass]="{ 'no-result': !listOptions?.length }">
</b-search>

<div [ngStyle]="{
        height: listHeight && listHeight + 'px',
        minHeight: listMinHeight && listMinHeight + 'px'
      }"
     [attr.aria-readonly]="readonly || null"
     [ngClass]="{
       'no-group-header': noGroupHeaders
      }"
     class="v-scroll-wrapper">

  <div class="empty-state-message option-select option"
       *ngIf="!listOptions?.length">
    {{'bob-style.lists.empty-state-default' | translate}}
  </div>

  <div #headers
       class="headers"
       *ngIf="!noGroupHeaders">
    <div *ngFor="let header of listHeaders; trackBy: headerTrackBy.bind(this)"
         class="headers-group">
      <div [ngClass]="{
            'clickable': (!header.groupIsOption && options.length > 1) || (header.groupIsOption && !readonly),
            'collapsed': header.isCollapsed,
            'focus': focusOption?.isPlaceHolder && isSameGroup(focusOption, header),
            'selected': header.selected,
            'indeterminate': header.indeterminate
          }"
           class="option-select header has-distinct-hover">
        <span (click)="headerClick(header)"
              class="header-collapse-trigger">
        </span>
        <span *ngIf="options.length > 1 && !header.groupIsOption"
              class="chevron b-icon-medium"
              [ngClass]="{
                'b-icon-chevron-down': !header.isCollapsed,
                'b-icon-chevron-right': header.isCollapsed
              }"></span>
        <div class="header-option">
          <span *ngIf="header.hasCheckbox && !readonly"
                [hidden]="searchValue && !header.groupIsOption"
                class="checkbox bml-checkbox"
                (click)="selectGroup(header)"></span>

          <span class="header-option-value capitalize"
                data-max-lines='3'
                [innerHTML]="header.groupIsOption ? (header.groupName | highlight: searchValue) :
                header.groupName"></span>
          <span *ngIf="header.selectedCount"
                class="header-selected-count">
            ({{header.selectedCount}})
          </span>
        </div>

        <span *ngIf="header.description"
              class="comp-suffix has-hover"
              [attr.data-icon-before]="infoIcon"
              [attr.data-icon-before-color]="iconColor.normal"
              [attr.data-icon-before-size]="iconSize.small"
              [matTooltip]="header.description"
              [matTooltipClass]="tooltipClass"
              [matTooltipShowDelay]="tooltipDelay"
              [matTooltipPosition]="tooltipPosition">
        </span>
      </div>
      <div [ngStyle]="{height: header.isCollapsed ? 0 : header.placeHolderSize + 'px'}"
           class="placeholder"></div>
    </div>
  </div>

  <cdk-virtual-scroll-viewport #vScroll
                               class="v-scroll"
                               [itemSize]="listElHeight[size]||listElHeightDef"
                               [maxBufferPx]="maxHeight"
                               [minBufferPx]="maxHeight">
    <div class="options">
      <div (click)="optionClick(option, true)"
           *cdkVirtualFor="let option of listOptions; trackBy: 'id' | trackByProp"
           [ngClass]="{
            'header-placeholder': option.isPlaceHolder,
            'option': !option.isPlaceHolder,
            'selected': readonly && option.selected,
            'focus': option.id===focusOption?.id,
            'disabled': option.disabled || (!option.selected && max && selectedIDs?.length >= max) || (option.selected
            && min && selectedIDs?.length <= min),
            'single-group-option': options.length === 1
           }"
           class="option-select">

        <span *ngIf="!option.isPlaceHolder && !readonly"
              class="checkbox"
              [ngClass]="{
                 'bml-checkbox': mode !== modes.radioGroups,
                 'bml-radio': mode === modes.radioGroups,
                'selected': option.selected
              }"></span>

        <ng-container *ngIf="option.prefixComponent?.component">
          <b-avatar-image *ngIf="option.prefixComponent.attributes.imageSource ||
                             option.prefixComponent.attributes.icon; else renderComp"
                          class="comp-prefix"
                          [avatar]="option.prefixComponent.attributes"
                          [border]="size !== formElementSize.smaller"
                          [backgroundColor]="'transparent'"
                          [icon]="option.prefixComponent.attributes.icon"
                          [imageSource]="option.prefixComponent.attributes.imageSource"
                          [size]="size === formElementSize.smaller ? avatarSize.micro : avatarSize.mini">
          </b-avatar-image>

          <ng-template #renderComp>
            <b-component-renderer class="comp-prefix"
                                  [render]="option.prefixComponent"></b-component-renderer>
          </ng-template>
        </ng-container>

        <span *ngIf="!option.isPlaceHolder && option.value"
              class="option-value capitalize"
              data-max-lines='3'
              [innerHTML]="option.value | highlight: searchValue">
        </span>

        <span *ngIf="!option.isPlaceHolder && option.description"
              class="comp-suffix has-hover"
              [attr.data-icon-before]="infoIcon"
              [attr.data-icon-before-color]="iconColor.normal"
              [attr.data-icon-before-size]="iconSize.small"
              [matTooltip]="option.description"
              [matTooltipClass]="tooltipClass"
              [matTooltipShowDelay]="tooltipDelay"
              [matTooltipPosition]="tooltipPosition">
        </span>

      </div>
    </div>
  </cdk-virtual-scroll-viewport>

</div>

<b-list-footer #footer
               *ngIf="hasFooter"
               [listActions]="!readonly ? listActions : {}"
               [listActionsState]="!readonly ? listActionsState : {}"
               [size]="size"
               (apply)="onApply()"
               (cancel)="onCancel()"
               (clear)="clearList()"
               (reset)="resetList()">
  <ng-content footerAction
              select="[footerAction],[footerActionRight]"></ng-content>
</b-list-footer>
