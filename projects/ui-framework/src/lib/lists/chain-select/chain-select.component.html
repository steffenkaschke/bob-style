<ng-container *ngFor="let chainLink of chainLinkList; index as i; last as last; trackBy: trackBy">

  <div class="chain-link-row">

    <ng-container
                  *ngTemplateOutlet="contentChild?.tpl; context: { selected: chainLink, selectChange: handleChange.bind(this), index: i }">
    </ng-container>

    <b-square-button class="delete-button"
                     *ngIf="chainLinkList.length > 1 && !staticMode"
                     [type]="buttonType.tertiary"
                     [size]="buttonSize.large"
                     [icon]="icons.delete"
                     (clicked)="removeChainLink(i)">
    </b-square-button>

  </div>

  <div class="then"
       *ngIf="!(staticMode && last)">
    <b-icon [icon]="icons.arrow_right"></b-icon>
  </div>

</ng-container>

<b-button class="add-chain-link"
          *ngIf="!staticMode"
          [size]="buttonSize.large"
          [type]="buttonType.secondary"
          [icon]="icons.person_add"
          (clicked)="addChainLink()">
  {{actionLabel}}
</b-button>
