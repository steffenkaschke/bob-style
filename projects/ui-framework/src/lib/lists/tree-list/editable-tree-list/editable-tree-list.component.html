<ul #listElement
    role="list"
    class="betl-list"
    cdkDropList
    [cdkDropListDisabled]="disableDragAndDrop"
    [cdkDropListSortingDisabled]="disableDragAndDrop"
    (cdkDropListDropped)="onItemDrop($event)"
    (click)="onListClick($event)"
    (keydown)="onListKeyDown($event)"
    (focusout)="onListBlur($event)"
    (mouseover)="onListHover($event)">

  <ng-container *ngFor="let itemID of listViewModel; let index = index; trackBy: trackBy">

    <ng-container *ngTemplateOutlet="listItem; context: {
      index: index,
      item: itemsMap.get(itemID)
    }"></ng-container>

  </ng-container>

  <ng-template #listItem
               let-index="index"
               let-item="item">

    <li role="listitem"
        *ngIf="!item.hidden"
        class="betl-item betl-item-grid"
        [attr.data-id]="item.id"
        [attr.data-index]="index"
        [attr.data-level]="item.parentCount || 1"
        tabindex="0"
        [attr.data-drag-state]="getDragState(index)"
        [ngClass]="{
            'btl-item-option': !item.childrenCount,
            'btl-item-group': item.childrenCount,
            expanded: item.childrenCount && !item.collapsed,
            collapsed: item.collapsed
          }">

      <span cdkDrag
            [cdkDragDisabled]="disableDragAndDrop"
            [cdkDragData]="item"
            cdkDragLockAxis="y"
            [cdkDragBoundary]="listElement"
            (cdkDragStarted)="onDragstart(item, index);"
            (cdkDragEnded)="onDragEnd(item);"
            class="betl-item-grid"
            [attr.data-level]="item.parentCount || 1">

        <span class="betl-item-elmnt betl-item-dot"
              cdkDragHandle
              aria-hidden="true"></span>

        <span *ngIf="!disableDragAndDrop"
              class="betl-item-elmnt betl-item-input-wrap">
          {{item.name}}
        </span>
      </span>

      <span *ngIf="item.childrenCount"
            class="betl-item-elmnt betl-item-chevron has-hover"
            role="button"></span>

      <b-menu class="betl-item-elmnt betl-item-menu"
              [id]="item.id"
              [data]="item"
              [menu]="itemMenu"
              [panelClass]="'betl-menu'">
        <b-icon menu-trigger
                role="button"
                class="betl-item-menu-trigger"
                [type]="iconType.circular"
                [size]="iconSize.small"
                [color]="iconColor.white"
                [icon]="icons.three_dots">
        </b-icon>
      </b-menu>

      <span class="betl-item-elmnt betl-item-dot"
            aria-hidden="true"></span>

      <span class="betl-item-elmnt betl-item-input-wrap">
        <span *ngIf="debug"
              style="font-size:80%;white-space:nowrap;">L{{item.parentCount || 1}} i{{index}}</span>
        <input [(ngModel)]="item.name"
               [placeholder]="translation.untitled"
               class="betl-item-input"
               type="text">
        <span *ngIf="debug"
              style="font-size:80%;">{{item.id}}</span>
      </span>

    </li>

  </ng-template>

  <li aria-hidden="true"
      class="betl-item filler"
      data-level="2"></li>
</ul>

<div class="betl-list-footer betl-item-grid">
  <b-icon role="button"
          class="betl-item-elmnt betl-list-add-item"
          [type]="iconType.circular"
          [size]="iconSize.small"
          [color]="iconColor.white"
          [icon]="icons.add"
          (click)="insertNewItem('lastChildOf', rootItem)">
  </b-icon>
</div>


<div *ngIf="debug"
     class="dev">
  <div class="2cols">
    <div>
      <p>Total items: {{ itemsMap.size - 1 }}</p>
      <p>Total items in view: {{ listViewModel.length }}</p>
    </div>
    <div [hidden]="!draggingIndex && !dragHoverIndex">
      <p>draggingIndex: {{ draggingIndex >= 0 ? draggingIndex : '-' }}</p>
      <p>dragHoverIndex: {{ dragHoverIndex >= 0 ? dragHoverIndex : '-' }}</p>
    </div>
  </div>

  <button type="button"
          (click)="clear()">Clear</button>

  <button type="button"
          (click)="log('Data')">Log data</button>

  <button type="button"
          (click)="log('New')">Log new</button>

  <button type="button"
          (click)="log('Deleted')">Log deleted</button>

  <button type="button"
          (click)="emitChange()">Emit</button>

</div>
