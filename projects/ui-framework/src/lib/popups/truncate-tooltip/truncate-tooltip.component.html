<i *ngIf="type === types.material && tooltipAllowed && tooltipEnabled"
   class="tooltip-trigger"
   [matTooltip]="tooltipText"
   [matTooltipShowDelay]="delay"
   [matTooltipPosition]="position"
   [matTooltipClass]="tooltipClass"></i>
<i *ngIf="type === types.css && tooltipEnabled"
   class="tooltip-trigger"
   [ngClass]="tooltipClass"
   [attr.data-tooltip]="tooltipText"
   [attr.data-tooltip-position]="position"></i>
<div #textContainer
     class="btt"
     [ngClass]="{
        initialized: initialized,
        'tooltip-enabled': tooltipEnabled
      }"
     data-max-lines="1">
  <ng-content></ng-content>
  <ng-template #directiveTemplate></ng-template>
</div>
