<div class="card-top"
     [ngClass]="{'card-top-with-image': false}">
  <b-avatar-image [size]="type === cardType.small ? avatarSize.small : avatarSize.medium"
                  [imageSource]="card.imageSource"
                  [isClickable]="isClickableCard()"
                  [border]="true"
                  (clicked)="onClick($event)">
  </b-avatar-image>
</div>

<h4 class="card-title"
    [b-truncate-tooltip]="2"
    [type]="tooltipType.css"
    [trustCssVars]="true">
  {{card.title}}
</h4>

<p class="card-subtitle"
   [b-truncate-tooltip]="2"
   [type]="tooltipType.css"
   [trustCssVars]="true">
  {{card.subtitle}}
</p>

<div *ngIf="type !== cardType.small && card.social && (card.social.linkedin || card.social.facebook  || card.social.twitter)"
     class="social">
  <a *ngIf="card.social.linkedin"
     class="b-icon-linkedin b-icon-dark has-hover"
     href="{{card.social.linkedin}}"
     target="_blank">
  </a>
  <a *ngIf="card.social.facebook"
     class="b-icon-facebook b-icon-dark has-hover"
     href="{{card.social.facebook}}"
     target="_blank">
  </a>
  <a *ngIf="card.social.twitter"
     class="b-icon-twitter b-icon-dark has-hover"
     href="{{card.social.twitter}}"
     target="_blank">
  </a>
</div>

<div *ngIf="hasContent"
     class="card-content"
     #cardContent>
  <ng-content select="[card-content]"></ng-content>
</div>

<div *ngIf="hasBottom"
     class="card-bottom"
     #cardBottom>
  <ng-content select="[card-bottom]"></ng-content>
</div>
