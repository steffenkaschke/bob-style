<ul class="steps">

  <li *ngFor="let step of steps; let i = index; trackBy: stepsTrackBy"
      class="step"
      [attr.data-state]="step.state || stepStates.closed">

    <span class="step-wrap"
          [attr.data-tooltip]="type === breadcrumbsType.primary && !alwaysShowTitle ? step.title : null"
          data-tooltip-align="center"
          [attr.role]="isClickable(step) ? 'button' : null"
          [attr.tabindex]="isClickable(step) ? 0 : null"
          (click)="isClickable(step) && onStepClick(i)">

      <span class="step-index">
        {{ i + 1 }}
      </span>

      <span class="step-title"
            data-max-lines='2'>
        {{step.title}}
      </span>

    </span>
  </li>

</ul>

<ng-content></ng-content>
