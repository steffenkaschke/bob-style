<div class="side-menu-option-container"
     [ngClass]="{'selected': selected, 'no-prefix': !option.prefix}"
     (click)="onSelectOption()"
     (mouseenter)="setShowActions(true)" (mouseleave)="setShowActions(false)">
    <div class="option-prefix">
        <ng-template #prefix></ng-template>
    </div>
    <div class="option-display-name" matTooltip="{{option.displayName}}"
         [matTooltipPosition]="'above'"
         [matTooltipShowDelay]="300">{{option.displayName}}</div>
    <div class="option-actions"
         *ngIf="option.actions?.length"
         [ngStyle]="{'opacity': (showActions || selected || menuOpened) ? 1 : 0}">
        <b-menu [menu]="option.actions"
                (click)="stopBubbling($event); menuOpened = true"
                (closeMenu)="menuOpened = false">
            <b-square-button menu-trigger
                             [type]="types.tertiary"
                             [icon]="icons.three_dots_vert"
                             [color]="selected ? colors.white : colors.normal">
            </b-square-button>
        </b-menu>
    </div>
</div>
