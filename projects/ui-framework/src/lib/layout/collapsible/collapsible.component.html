<details #section
         [attr.id]="id"
         class="bcl-collapsible"
         [ngClass]="config.sectionClass"
         [ngStyle]="config.sectionStyle"
         (toggle)="onExpand($event)">

  <summary class="bcl-header"
           [ngClass]="config.headerClass"
           [class.animate]="animate"
           [ngStyle]="config.headerStyle"
           [attr.data-icon-before]="chevronIcon"
           [attr.data-icon-before-size]="config.chevronIcon?.size || null"
           [attr.data-icon-before-color]="config.chevronIcon?.color || null"
           [attr.data-icon-before-rotate]="expanded ? '90' : config.chevronIcon?.rotate || null">
    {{ title }}
    <ng-content select="[header]"></ng-content>
  </summary>

  <div class="bcl-panel"
       [ngClass]="config.panelClass"
       [class.b-expand]="expanded && shouldAnimate"
       [ngStyle]="config.panelStyle">
    <ng-content></ng-content>
  </div>

</details>
