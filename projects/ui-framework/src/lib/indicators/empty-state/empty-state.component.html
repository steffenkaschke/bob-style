<img *ngIf="config?.imgSrc"
     class="empty-state-image blk mrg-b-16"
     [src]="config.imgSrc"
     border="0"
     alt="">

<ng-content select="[top]"></ng-content>

<b-icon *ngIf="config?.icon && !config.imgSrc"
        class="empty-state-icon"
        [icon]="config.icon"
        [color]="iconColor"
        [size]="config.iconSize || iconSize.xxLarge"></b-icon>

<div *ngIf="config?.title"
     class="empty-state-title b-display-4 mrg-t-8"
     [ngClass]="config.titleClass"
     [innerHTML]="config.title"></div>

<div *ngIf="config?.text"
     class="empty-state-text mrg-t-8 clr-grey-600"
     [ngClass]="config.textClass"
     [innerHTML]="config.text"></div>

<b-button *ngIf="config?.buttonLabel || config?.button"
          class="empty-state-button mrg-t-16"
          [ngClass]="config.buttonClass"
          (clicked)="onButtonClick()"
          [button]="config.button"
          [type]="buttonType"
          [size]="buttonSize">{{config.buttonLabel}}</b-button>

<ng-content></ng-content>
