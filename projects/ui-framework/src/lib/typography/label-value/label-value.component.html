<i *ngIf="icon && iconPosition !== iconPositions.label && iconPosition !== iconPositions.value"
   class="blv-icon"
   [ngClass]="iconClass"
   [attr.data-icon-before-color]="iconColor || null"
   [attr.tabindex]="iconClicked.observers.length ? 0 : null"></i>

<h6 *ngIf="label"
    class="blv-label"
    [ngClass]="labelClass"
    [attr.data-icon-before-color]="iconColor || null"
    [attr.tabindex]="labelClicked.observers.length ? 0 : null">
  <b-truncate-tooltip *ngIf="labelMaxLines"
                      [maxLines]="labelMaxLines"
                      [type]="tooltipType"
                      [trustCssVars]="true"
                      [expectChanges]="expectChanges">
    {{label}}
  </b-truncate-tooltip>
  <ng-container *ngIf="!labelMaxLines">{{label}}</ng-container>
</h6>

<p *ngIf="value"
   class="blv-value"
   [ngClass]="valueClass"
   [attr.data-icon-before-color]="iconColor || null"
   [attr.tabindex]="valueClicked.observers.length ? 0 : null">
  <b-truncate-tooltip *ngIf="valueMaxLines"
                      [maxLines]="valueMaxLines"
                      [type]="tooltipType"
                      [trustCssVars]="true"
                      [expectChanges]="expectChanges">
    {{value}}
  </b-truncate-tooltip>
  <ng-container *ngIf="!valueMaxLines">{{value}}</ng-container>
</p>

<ng-content></ng-content>
