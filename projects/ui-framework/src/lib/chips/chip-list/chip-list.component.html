<b-chip #list
        *ngFor="let chip of chips; let index = index; trackBy: chipsTrackBy"
        role="listitem"
        [text]="chip.text"
        [type]="chip.type || config.type"
        [icon]="chip.icon"
        [class]="chip.class"
        [disabled]="chip.disabled || config.disabled"
        [removable]="chip.removable || (chip.removable !== false && config.removable)"
        [selected]="chip.selected"
        [attr.tabindex]="!(chip.disabled || config.disabled || chip.removable === false) && config.focusable ? 0 : -1"
        [attr.data-index]="index"
        (removed)="onChipRemove(chip)"
        [attr.data-clickable]="(clicked.observers.length > 0 || !!config.selectable) || null">

  <b-avatar-image *ngIf="(chip.type === chipType.avatar || config.type === chipType.avatar) && chip.imageSource"
                  [imageSource]="chip.imageSource"
                  [size]="avatarSize.mini"
                  [border]="true"></b-avatar-image>
</b-chip>

<ng-content></ng-content>
