<label *ngIf="label && !hideLabelOnFocus"
       class="bfe-label"
       [attr.for]="id">{{label}}</label>

<div class="bfe-wrap has-prefix has-suffix"
     [ngClass]="{focused: inputFocused}"
     (click.outside-zone)="input.focus()">

  <b-icon class="bfe-prefix input-icon"
          [hasHoverState]="true"
          [icon]="icons.search"
          [color]="!inputFocused ? iconColor.normal : iconColor.dark"
          [size]="iconSize.medium">
  </b-icon>

  <input #input
         class="bfe-input"
         type="search"
         [attr.id]="id"
         [value]="value"
         [attr.placeholder]="hideLabelOnFocus && label ? label : placeholder"
         [autocomplete]="enableBrowserAutoComplete"
         (input)="onInput($event)"
         (focus)="onFocus()"
         (blur)="onBlur($event)">

  <span *ngIf="value && value.length > 0"
        class="bfe-suffix">
    <b-icon class="clear-input"
            role="button"
            [icon]="icons.reset_x"
            [size]="iconSize.small"
            [color]="iconColor.normal"
            [hasHoverState]="true"
            (click)="$event.stopPropagation(); onResetClick()">
    </b-icon>
  </span>

</div>
