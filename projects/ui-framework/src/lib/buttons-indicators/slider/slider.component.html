<div class="slider-wrapper" [ngClass]="{'read-only': readOnly}">
  <div class="slider-label" *ngIf="showLabel" [ngClass]="{disabled: disabled}">{{value}}{{labelSymbol}}</div>
  <mat-slider
    [min]="min"
    [max]="max"
    [value]="value"
    [step]="step"
    [disabled]="disabled"
    (input)="onProgressChange($event)"
    class="slider-progress">
  </mat-slider>
</div>
