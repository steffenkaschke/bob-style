<b-form-element-label *ngIf="label && !hideLabelOnFocus"
                      class="bfe-label"
                      [label]="label"
                      [description]="description"
                      [fieldId]="id">
</b-form-element-label>

<div class="bfe-wrap"
     [id]="id"
     [ngClass]="{focused: inputFocused}"
     [ngStyle]="{'min-height': minHeight + 'px'}">
  <div #editor
       console="brte-wrap"
       [froalaEditor]="options"
       [(froalaModel)]="editorValue"></div>

  <b-single-select-panel *ngIf="false && !disabled && placeholdersEnabled()"
                         #placeholderPanel
                         class="placeholder-select"
                         [options]="placeholderList"
                         [panelClass]="'placeholder-panel'"
                         [hasArrow]="false"
                         [panelPosition]="plchldrPanelPosition"
                         (selectChange)="addPlaceholder($event)"
                         (closed)="onPlaceholderPanelClose()">
    <b-square-button class="placeholder-panel-trigger"
                     [ngClass]="{ focused: plchldrPnlTrgrFocused }"
                     [type]="buttonType.tertiary"
                     [size]="buttonSize.large"
                     [icon]="icons.placeholder_add"
                     [color]="iconColor.normal"
                     [toolTipSummary]="translation.add_variable"
                     (clicked)="onPlaceholderPanelOpen()">
    </b-square-button>
  </b-single-select-panel>


  <b-panel #giphyPanel
           class="placeholder-select"
           [size]="'small'"
           [panelClass]="'giphy-panel'"
           [defaultPosVer]="plchldrPanelPosition"
           [showBackdrop]="false"
           [openOnHover]="false"
           (opened)="onGifPanelOpen()"
           (closed)="onGifPanelClose()">

    <span panel-trigger
          class="giphy-butt"></span>

    <div panel-content>
      <b-gif-search #giphySearch
                    (gifSelected)="insertSticker($event)">
      </b-gif-search>
    </div>

  </b-panel>
</div>

<p b-input-message
   *ngIf="hintMessage || warnMessage || errorMessage || minChars || maxChars > 0"
   [hintMessage]="hintMessage"
   [warnMessage]="warnMessage"
   [errorMessage]="errorMessage"
   [disabled]="disabled"
   [minChars]="minChars"
   [maxChars]="maxChars"
   [length]="length">
</p>
